<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      #media {
       position:fixed;
       top:100px;
       height:50px;
       width:100px;
       border-radius: 10px;

       vertical-align: middle;
       overflow-y:hidden;
     }

     .covermujic{
      position:absolute;
      top:calc(0% - 20%);
      left:calc(0% - 20%);
      width:140%;
      height:140%;
      z-index:3;
      pointer-events: none;
     }


     .you{
      position:relative;
      top:calc(0% - 60px);
     }
    </style>
  </head>

  <body>
   <div id="media"></div>
   <button type="button" name="button" onclick="reyoutube()">reset</button>
   <button type="button" name="button" onclick="toyoutube()">next Mujic</button>
   <script type="text/javascript">
    spas = ["YxV-3Jcw91s","kHZGsL8sV2Q","IOz7xI7mofw","9xokIPFFcUo","TyD-zHTqJeU","HhRBn_4iFvc"];
    spass = spas[Math.floor( Math.random()* spas.length)];

    function reyoutube(){
    document.getElementById('media').innerHTML = '<img class="covermujic"' + 'src="picture/mujic.png" alt="">' +
     '<iframe class="you" height="500"' +
     'src="https://www.youtube.com/embed/' + spass + '?' +
     'showinfo=0' +
     'loop=1' +
     'modestbranding=1' +
     'controls=0&rel=0"' +
     'frameborder="0"' +
     'allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>'
    }

    function toyoutube(){
     spass = spas[Math.floor( Math.random()* spas.length)];
     reyoutube();
    }

    reyoutube()
   </script>
  </body>
</html>
